Name: 'zinx-websocket ping Demo'
Host: "127.0.0.1"
TcpPort: 8999
MaxConn: 3
WorkerPoolSize: 10
HeartbeatTime: 60
ZapConfig:
  Level: "error"
  Format: "console"
  Prefix: "[zinx-websocket]"
  Director: "log"
  LinkName: "latest_log"
  ShowLine: true
  EncodeLevel: "LowercaseColorLevelEncoder"
  StacktraceKey: "stacktrace"
  LogInConsole: true
